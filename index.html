<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Consulta de Dados</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <div>
      <button
        style="margin-left: 1300px; margin-top: 30px"
        onclick="showPopup()"
      >
        O que há de novo?
      </button>
    </div>
    <div class="popup" id="popup">
      <h2>Novidades</h2>
      <p>Descrição das mudanças na versão 1.2:</p>
      <ul>
        <li>Corrigido bug de att geral</li>
        <li>Melhorado o HTML para nao engolir conteudo</li>
        <li>Adicionado esse botão</li>
        <li>Estrutura do codigo alterada para maior performance</li>
        <!-- Adicione mais itens conforme necessário -->
      </ul>
      <button onclick="hidePopup()">Fechar</button>
    </div>
  </head>
  <body>
    <div class="watermark">Versão 1.2 - Inri_Pai (te amo big)</div>
    <div id="charactersTable" class="characters-table">
      <button id="loadDefaultsButton" onclick="loadDefaultCharacters()">
        Carregar Padrões
      </button>
      <button id="updateButton" onclick="refreshTable()">
        <i class="fas fa-sync-alt"></i>
      </button>
      <!-- Tabela para adicionar personagens -->
      <table border="1">
        <thead>
          <tr>
            <th>NOME</th>
            <th>LEVEL</th>
            <th>MUNDO</th>
            <th>PINTAR</th>
            <th>EXCLUIR</th>
            <!-- Nova coluna para o botão -->
          </tr>
        </thead>
        <tbody id="charactersTableBody"></tbody>
      </table>
    </div>
    <div class="container">
      <div class="search-section">
        <label for="characterName">Digite o nome do personagem:</label>
        <input
          type="text"
          id="characterName"
          placeholder="Nome do personagem"
        />
        <button onclick="searchCharacter()">Buscar</button>
        <button id="addAllResultsButton" onclick="addAllToTable()">
          Adicionar Todos os Resultados
        </button>
      </div>
      <div id="charactersSection" class="characters-section"></div>
      <div id="errorMessages" class="error-messages"></div>
    </div>
    <div id="loading" class="loading"></div>
    <script src="script.js"></script>
  </body>
</html>
